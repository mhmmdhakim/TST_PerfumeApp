services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: perfume-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb

  mongodb:
    image: mongo:8.0.4
    container_name: perfume-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    env_file:
      - ./backend/.env

volumes:
  mongo-data:
